<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculoIMC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculo IMC</h1>
    <form id="imcForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" name="peso" required><br>

        <label for="altura">Altura (m):</label>
        <input type="number" step="0.01" id="altura" name="altura" required><br>

        <label>Sexo:</label>
        <label for="masculino" class="radio-inline">
            <input type="radio" id="masculino" name="sexo" value="masculino" required> Masculino
        </label>
        <label for="feminino" class="radio-inline">
            <input type="radio" id="feminino" name="sexo" value="feminino"> Feminino
        </label><br>

        <button type="button" onclick="calcularIMC()">Calcular</button>
        <button type="reset">Limpar</button>
    </form>

    <div id="resultado"></div>

    <script src="scripts.js"></script>
</body>
</html>
